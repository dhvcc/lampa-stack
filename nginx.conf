server {
    listen 80;
    server_name _;

    # Plugins directory - serve directly from nginx
    location /plugins/ {
        alias /app/plugins/;
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type application/javascript;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # TorrServer
    location /torrserver/ {
        proxy_pass http://torrserver:5665/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove WWW-Authentication header if request is XMLHttpRequest. Removes browser Basic auth popup if lampa requests torrents.
        proxy_hide_header WWW-Authenticate;
        set $auth_header $http_www_authenticate;
        if ($http_x_requested_with != 'XMLHttpRequest') {
            set $auth_header "Basic realm=\"TorrServer\"";
        }
        add_header WWW-Authenticate $auth_header always;
    }

    # qBittorrent
    location /qbittorrent/ {
        proxy_pass http://qbittorrent:5666/;
        proxy_http_version 1.1;
        proxy_set_header Host localhost;  # Allow for auth-less access
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }

    # Jackett healthcheck that is called by pubtorr plugin
    # location /jackett/api/v2.0/indexers/status:healthy/results {
    #     return 302 /jackett;
    # }

    # Jackett
    # location /jackett/ {
    #     proxy_pass http://jackett:9117/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;

    #     # WebSocket support
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection $http_connection;

    #     proxy_connect_timeout 2s;
    #     proxy_send_timeout 2s;
    #     proxy_read_timeout 2s;
    # }

    # Only allow /lite,/lifeevents,/externalids paths (Mandatory API for online plugin to work)
    location ~ ^/(lite|lifeevents|externalids) {
        proxy_pass http://lampac-api:9118;
        proxy_http_version 1.1;
        proxy_set_header Host localhost:9118;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $scheme://$http_host;
        proxy_set_header Referer $scheme://$http_host;

        # No encoding to allow sub_filter to work
        proxy_set_header Accept-Encoding "";
        # Enable buffering for sub_filter to work
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Replace localhost:9118 in response body
        sub_filter 'http://localhost:9118' '$scheme://$http_host';
        sub_filter_types *;
        sub_filter_once off;

        # Aggressive no-cache headers
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Replace CORS headers in response
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials 'true' always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # TODO: Serve lampa dist files straight from nginx
    # Lampa (default)
    location / {
        proxy_pass http://lampa:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
