server {
    listen 80;
    server_name _;
    # Add DNS resolver for external domains
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;

    # Proxy with path-based URL (avoiding query parameter encoding issues)
    location ~ ^/proxy/(.*)$ {
        # Extract URL from path and reconstruct it
        set $target_url $1;
        
        # Fix double slashes that nginx collapses
        if ($target_url ~ "^http:/(.*)") {
            set $target_url "http://$1";
        }
        if ($target_url ~ "^https:/(.*)") {
            set $target_url "https://$1";
        }
        
        proxy_pass $target_url;
        proxy_http_version 1.1;
        
        # Include reusable proxy headers and settings
        include /etc/nginx/conf.d/proxy_headers.conf;
    }

    # Handle OPTIONS requests for CORS
    location = /proxy/options {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD" always;
        add_header Access-Control-Allow-Headers "Range, Content-Type, Authorization" always;
        add_header Access-Control-Max-Age 1728000 always;
        add_header Content-Type 'text/plain; charset=utf-8' always;
        add_header Content-Length 0 always;
        return 204;
    }

    location /plugins {
        alias /app/plugins;
    }

    location /lampainit.js {
        proxy_pass http://lampac:9118;

        # Include sub_filter prerequisites
        include /etc/nginx/conf.d/sub_filter_config.conf;
        
        # Inject lampa-stack.js code via eval
        sub_filter 'appload() {' 'appload() { fetch("/plugins/lampa-stack.js").then(r=>r.text()).then(eval);';

        # Force proxy tmdb false to make lampac handle it
        sub_filter "    Lampa.Storage.set('proxy_tmdb'," "    Lampa.Storage.set('proxy_tmdb', false);(";
        # Custom plugins
        sub_filter 'var plugins_add = [' 'var plugins_add = [{ url: "https://nb557.github.io/plugins/rating.js", status: 1, name: "Рейтинг КиноПоиск и IMDB", author: "@t_anton", },';
        # Reload plugins if issues
        sub_filter "if (Lampa.Storage.get('lampac_initiale', 'false')) return;" "";
    }

    location /dlna.js {
        proxy_pass http://lampac:9118;

        # Include sub_filter prerequisites
        include /etc/nginx/conf.d/sub_filter_config.conf;
        
        sub_filter '<div class=\\"menu__text\\">DLNA</div>' '<div class=\\"menu__text\\">Скачанные торренты</div>';
        sub_filter "title: 'Загрузить в DLNA'" "title: 'Скачать торрент'";
        sub_filter "title: 'DLNA'" "title: 'Скачанные торренты'";
    }

    location / {
        proxy_pass http://lampac:9118;
    }
}
