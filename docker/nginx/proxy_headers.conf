# Reusable proxy headers and settings for stealth proxying
# Include this file within location blocks that need proxy functionality

# Stealth headers - make it look like a direct browser request
proxy_set_header Host $proxy_host;

# Use original User-Agent or fallback to a common browser
set $ua $http_user_agent;
if ($ua = "") {
    set $ua "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
}
proxy_set_header User-Agent $ua;

proxy_set_header Accept $http_accept;
proxy_set_header Accept-Language $http_accept_language;
proxy_set_header Accept-Encoding $http_accept_encoding;
proxy_set_header Connection $http_connection;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Cache-Control $http_cache_control;
proxy_set_header Pragma $http_pragma;
proxy_set_header Range $http_range;

# Only set Referer if it's not from our proxy domain
set $clean_referer $http_referer;
if ($http_referer ~ "^https?://[^/]*lampa\.dhvcc\.me/proxy/") {
    set $clean_referer "";
}
proxy_set_header Referer $clean_referer;

# Remove proxy-revealing headers
proxy_set_header X-Real-IP "";
proxy_set_header X-Forwarded-For "";
proxy_set_header X-Forwarded-Proto "";
proxy_set_header X-Forwarded-Host "";
proxy_set_header X-Forwarded-Server "";

# Support for video streaming
proxy_buffering off;
proxy_cache off;
proxy_request_buffering off;
proxy_read_timeout 300s;
proxy_connect_timeout 75s;
proxy_send_timeout 300s;

# Hide nginx/proxy signatures
proxy_hide_header Server;
proxy_hide_header X-Powered-By;
proxy_hide_header X-AspNet-Version;
proxy_hide_header X-AspNetMvc-Version;

# Support range requests for video seeking
proxy_set_header Accept-Ranges bytes;
proxy_pass_header Accept-Ranges;
proxy_pass_header Content-Range;
proxy_pass_header Content-Length;
proxy_pass_header Content-Type;

# Intercept and rewrite Location headers for redirects
proxy_redirect ~^http://(.*)$ $scheme://$http_host/proxy/http://$1;

# CORS headers for cross-origin requests
add_header Access-Control-Allow-Origin * always;
add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD" always;
add_header Access-Control-Allow-Headers "Range, Content-Type, Authorization" always;
add_header Access-Control-Expose-Headers "Content-Range, Content-Length, Accept-Ranges" always; 